<div class="container">
    <div class="row">
        <div *ngFor="let shop of results" class="col-md-4">
            <app-shop [slug]="shop.slug" [url]="shop.url" [imgSrc]="'http://localhost:8000'+shop.image">{{shop.title}}</app-shop>
        </div>
    </div>

    <app-button *ngIf="previous" id="button--prev" (click)="onPrevClick()">PREV</app-button>
    <app-button *ngIf="next" id="button--next" (click)="onNextClick()">NEXT</app-button>
    
</div>
