<div style="box-shadow: 5px 5px 5px grey;" class="rect--gray rect--thumbnail" [ngStyle]="{'width':getWidth()}" style="margin: 0 auto; margin-top: 10px;">
    <img [src]=getImgSrc() alt="" style="width: 100%">
    <div class="rect--color rect--inner--thumbnail"[ngStyle]="{'transform': 'rotate('+getInnerDegree()+')'}">
        <ng-content [ngStyle]="{'transform': 'rotate('+'-'+getInnerDegree()+')'}"></ng-content>
    </div>
</div>
