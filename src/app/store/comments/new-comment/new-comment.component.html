<div class="container container-new-comment">
  <input type="text" class="title-new-comment" placeholder="Title" name="title" [(ngModel)]="title">
  <textarea name="" id="" cols="10" rows="4" class="text-new-comment" placeholder="Content" name="message" [(ngModel)]="message"></textarea>
  <app-button [fontSize]="'30px'" (click)="newCommentAdded()">ADD COMMENT!</app-button>
</div>
